<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Dime un número"));

        if(num1 >0 && num1<100){
            document.write("Es líquido");
      
         }else{
            
            if(num1 <0 )
            document.write("Es Sólido");
        
            if(num1 >100 )
            document.write("Es Gaseoso");
        }
        

    </script>
</body>
</html>
