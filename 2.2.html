<body>
    <script>
        var num1 = parseInt(prompt("Dime tu edad"));

    if(num1 >=6 && num1<=7){
            alert("Eres benjamín");
            
    }else{

     if(num1>7 && num1<=8)
            alert("Eres alevín")

     if(num1>8 && num1<=9)
            alert("Eres infantil")

     if(num1>12)
            alert("Eres cadete")

    if(num1<6)
            alert("No tienes la edad suficiente")

    } 
    </script>
</body>
